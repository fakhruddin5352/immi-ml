<div class="card">
  <div class="card-header" [ngStyle]="{'background-color': prediction.color}">
    <immi-predict-result-header [name]="prediction.name" [size]="prediction.file.file.size" [progress]="prediction.progress"
      [percentages]="prediction.percentages" [resultTime]="prediction.resultTime" [startTime]="prediction.startTime"
      (closed)="close()"></immi-predict-result-header>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col col-xl-4">
        <immi-predict-result-preview [file]="prediction.file"></immi-predict-result-preview>
      </div>
      <div class="col col-xl-8">
        <p *ngIf="prediction.error">
          <ngb-alert [dismissible]="false">
            {{prediction.error}}
          </ngb-alert>
        </p>
        <immi-predict-result-graph [percentages]="prediction.percentages"></immi-predict-result-graph>
      </div>
    </div>

  </div>
  <div class="card-footer text-muted">
    <i>{{prediction.name}} </i>
  </div>
</div>
